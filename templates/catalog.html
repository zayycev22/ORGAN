<!-- templates/catalog.html -->
{% extends 'base.html' %}

{% block title %}Каталог{% endblock %}

{% block content %}
    <div class="catalog-section">
        <div class="filter-container">
            <span>ФИЛЬТР</span>
            <select class="categoryFilter" onchange="filterCatalog(this.value)">
                <option value="all">[ВСЕ ТОВАРЫ]</option>
                <option value="bracelets">[Браслеты]</option>
                <option value="earrings">[Серьги]</option>
                <option value="pendants">[Кулоны]</option>
                <option value="necklaces">[Ожерелья]</option>
                <option value="rings">[Кольца]</option>
            </select>
        </div>

        <div class="catalog-scroll-container" id="catalogContent">
            {% if items %}
                {% for item in items %}
                    <a href="{% url 'catalog_item_detail' item.id %}" class="catalog-item-link">
                        <div class="catalog-item">
                            <img src="{{ item.image.url }}" alt="{{ item.title }}" class="catalog-image">
                            <p class="catalog-title">{{ item.title }}</p>
                        </div>
                    </a>
                {% endfor %}
            {% else %}
                <p>Товары не найдены для выбранной категории.</p>
            {% endif %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.js"></script>
{% endblock %}
